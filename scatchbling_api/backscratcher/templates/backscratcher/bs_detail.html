{% extends 'backscratcher/layout.html' %}

{% block content %}
    <div class="col-12" style="margin-top: 3rem;">
        <div class="row">
            <h1>{{ backscratcher.name }} </h1>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p>{{ backscratcher.description }}</p>
                <a href="#" class="btn btn-dark">Buy it now for just ${{backscratcher.cost}}</a>
            </div>
        </div>
    </div>

    <div class="col-12" style="margin-top: 3rem;">
        <div class="row">
            <a href="{% url 'home' %} "> Back to home</h1>
        </div>
    </div>
{% endblock %}
